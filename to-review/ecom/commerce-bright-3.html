<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Wicked Templates</title>
        <meta name="author" content="Michael Andreuzza">
        <meta name="keywords" content="keywords,here">
        <!-- <link rel="manifest" href="./favicons/site.webmanifest"> -->
        <link rel="stylesheet" href="../../css/tailwind.css" type="text/css">

    </head>
    <body">
        <section class="text-gray-700 body-font bg-center bg-cover">
            <div class="absolute inset-0 bg-gray-300">
                <img src="https://images.unsplash.com/photo-1521774971864-62e842046145?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60"
                    class="w-full h-full object-cover" alt="" />

            </div>
            <div class="container px-5 pt-12 mx-auto flex">
                <div
                    class="lg:w-2/2 md:w-1/2 bg-white rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0 relative z-10">
                    <span class="title-font font-black text-3xl text-blue-600 ">$58.00</span>
                    <h1
                        class="text-center lg:text-left sm:text-3xl text-2xl font-semibold title-font  text-purple-800 ">
                        White Nike Shoe.</h1>
                    <p class="text-center lg:text-left leading-relaxed text-base text-gray-900 lg:text-1xl mb-8">
                        Super duper hiper mega sold out 8-bit succulents vegan small batch. Organic jean shorts
                        try-hard, hella letterpress
                        +1
                        tilde.
                        Biodiesel tousled narwhal iceland. Viral pinterest selfies, art party street art typewriter.
                    </p>
                    <div class="flex border-t border-gray-300 py-2">
                        <span class="text-gray-500">Purple</span>
                        <span class="ml-auto text-gray-900">Blue</span>
                    </div>
                    <div class="flex border-t border-gray-300 py-2">
                        <span class="text-gray-500">Size</span>
                        <span class="ml-auto text-gray-900">32</span>
                    </div>
                    <div class="flex border-t border-b mb-6 border-gray-300 py-2">
                        <span class="text-gray-500">Quantity</span>
                        <span class="ml-auto text-gray-900">---</span>
                    </div>
                    <div class="flex  items-center pb-5 border-b  mb-6">
                        <div class="flex">
                            <span class="mr-3">Color</span>
                            <button class="shadow-xl border rounded w-6 h-6 focus:outline-none"></button>
                            <button class="shadow-xl  ml-1 bg-pink-500 rounded w-6 h-6 focus:outline-none"></button>
                            <button class="shadow-xl  ml-1 bg-purple-600 rounded w-6 h-6 focus:outline-none"></button>
                        </div>
                        <div class="flex ml-6 items-center">
                            <span class="mr-3">Quantity</span>
                            <div class="relative">
                                <select
                                    class="rounded-lg bg-white hover:bg-gray-100 border appearance-none py-2 focus:outline-none focus:border-purple-500 text-base pl-3 pr-10">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                </select>
                                <span
                                    class="absolute right-0 top-0 h-full w-10 text-center text-gray-600 pointer-events-none flex items-center justify-center">
                                    <svg fill="none" stroke="currentColor" stroke-linecap="round"
                                        stroke-linejoin="round" stroke-width="2" class="w-4 h-4" viewBox="0 0 24 24">
                                        <path d="M6 9l6 6 6-6"></path>
                                    </svg>
                                </span>
                            </div>
                        </div>
                        <div class="flex ml-6 items-center">
                            <span class="mr-3">Size</span>
                            <div class="relative ">
                                <select
                                    class="rounded-lg  bg-white hover:bg-gray-100 border appearance-none py-2 focus:outline-none focus:border-purple-500 text-base pl-3 pr-10">
                                    <option>SM</option>
                                    <option>M</option>
                                    <option>L</option>
                                    <option>XL</option>
                                </select>
                                <span
                                    class="absolute right-0 top-0 h-full w-10 text-center text-gray-600 pointer-events-none flex items-center justify-center">
                                    <svg fill="none" stroke="currentColor" stroke-linecap="round"
                                        stroke-linejoin="round" stroke-width="2" class="w-4 h-4" viewBox="0 0 24 24">
                                        <path d="M6 9l6 6 6-6"></path>
                                    </svg>
                                </span>
                            </div>
                        </div>

                    </div>
                    <div class="flex justify-left">
                        <button
                            class="inline-flex py-4 w-full justify-center px-6 font-semibold shadow-xl  bg-gradient-to-r  from-purple-400 hover:from-blue-500 to-blue-500 hover:to-purple-400 transition duration-500 ease-in-out transform  text-white focus:shadow-outline focus:outline-none rounded-lg">Buy</button>
                        <button
                            class="ml-4 inline-flex w-full justify-center border items-center py-3 px-8 font-semibold shadow-xl text-purple-800   hover:border-purple-800  bg-white hover:bg-purple-800  hover:text-white transition duration-500 ease-in-out transform   focus:shadow-outline focus:outline-none rounded-lg">Add
                            to cart</button>
                    </div>
                </div>
        </section>
