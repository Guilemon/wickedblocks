<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title> Templates</title>
        <meta name="author" content="Michael Andreuzza">
        <meta name="keywords" content="keywords,here">
        <!-- <link rel="manifest" href="./favicons/site.webmanifest"> -->
        <link rel="stylesheet" href="../../css/tailwind.css" type="text/css">
        <!-- Uncomment for cdn tailwind (if you haven't built your tailwind.css yet) <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">-->
    </head>
    <body>
        <header class="mt-64 text-gray-700 border-t border-b body-font">
            <div class="container flex flex-col flex-wrap p-5 mx-auto md:items-center md:flex-row ">
                <a class="flex items-center w-40 mb-4 font-medium text-gray-900 title-font md:mb-0">
                    <img src="/dist/badges/WhitePink.svg" alt="">
                </a>
                <nav class="flex flex-wrap items-center justify-center text-base ">
                    <a href="#" class="mr-5 text-sm text-gray-600 lg:ml-24 hover:text-gray-800">Pricing</a>
                    <a href="#" class="mr-5 text-sm text-gray-600 hover:text-gray-800">Contact</a>
                    <a href="#" class="mr-5 text-sm text-gray-600 hover:text-gray-800">Services</a>
                    <a href="#" class="mr-5 text-sm text-gray-600 hover:text-gray-800">Now</a>
                </nav>
                <div class="flex ml-auto">
                    <button
                        class="inline-flex px-8 py-3 font-semibold text-white transition duration-500 ease-in-out transform rounded-lg bg-gradient-to-r from-blue-700 hover:from-blue-600 to-blue-600 hover:to-blue-700 focus:shadow-outline focus:outline-none">Button</button>
                    <button
                        class="items-center px-8 py-3 mt-4 ml-5 font-semibold text-black transition duration-500 ease-in-out transform bg-white border rounded-lg lg:inline-flex lg:mt-px hover:border-black0 hover:bg-black hover:text-white focus:shadow-outline focus:outline-none">Button
                        <svg class="hidden lg:block" fill="none" stroke="currentColor" stroke-linecap="round"
                            stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
                            <path d="M5 12h14M12 5l7 7-7 7"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </header>
    </body>
</html>
