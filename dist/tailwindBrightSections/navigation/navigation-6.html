    <body>

            <div class="flex items-end ml-auto w-2/2 ">

                </div>
                <button
                    class="flex items-center px-4 py-2 mt-auto font-semibold text-white transition duration-500 ease-in-out transform rounded-lg l bg-gradient-to-r from-blue-700 hover:from-blue-600 to-blue-600 hover:to-blue-700 focus:shadow-outline focus:outline-none">Action
                </button>

            </div>


            </div>
