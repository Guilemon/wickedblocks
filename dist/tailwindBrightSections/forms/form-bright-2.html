<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Wicked Templates</title>
        <meta name="author" content="Michael Andreuzza">
        <meta name="keywords" content="keywords,here">
        <!-- <link rel="manifest" href="./favicons/site.webmanifest"> -->
        <link rel="stylesheet" href="../../css/tailwind.css" type="text/css">

    <body>


        <section class="text-gray-700 body-font">
            <div class="container px-8 lg:px-4 py-24 mx-auto">
                <div class="flex flex-col text-left lg:text-center w-full mb-12">
                    <h2 class="text-xs font-semibold text-blue-600 tracking-widest title-font mb-1 uppercase">we can make it happend</h2>

                    <h1 class="sm:text-3xl text-2xl font-semibold title-font  text-primary-800 mb-6">
                        Speed.
                        <br class="md:hidden">
                        That's all you need.
                    </h1>
                    <p class="lg:w-2/3 mx-auto leading-relaxed text-base font-medium  text-gray-700">Whatever cardigan tote bag
                        tumblr hexagon brooklyn
                        asymmetrical gentrify, subway tile poke farm-to-table. Franzen you probably haven't heard of
                        them man
                        bun deep.</p>
                </div>
                <div class="flex lg:w-2/3 w-full sm:flex-row flex-col mx-auto md:px-8 px-0">
                    <input
                        class="flex-grow w-full bg-gray-100 text-primary-700 rounded-lg  border border-gray-400 focus:outline-none focus:border-primary-500 text-base px-4 py-2 mr-4 mb-4 sm:mb-0 focus:bg-white"
                        placeholder="Your Name" type="text">
                    <input
                        class="flex-grow w-full bg-gray-100 text-primary-700 rounded-lg  border border-gray-400 focus:outline-none focus:border-primary-500 text-base px-4 py-2 mr-4 mb-4 sm:mb-0 focus:bg-white"
                        placeholder="Your Email" type="email">
                    <button
                        class="w-full  py-2 px-8 font-semibold shadow-xl  bg-gradient-to-r  from-primary-400 hover:from-blue-500 to-blue-500 hover:to-primary-400 transition duration-500 ease-in-out transform  text-white focus:shadow-outline focus:outline-none rounded-lg">Sign
                        Up</button>
                </div>

                <div class="p-2 w-full pt-8 md:mt-8 text-center">

                    <p class="leading-normal my-5 font-semibold text-purple-700">
                        Or Signup With:
                    </p>
                    <span class="inline-flex">
                        <a
                            class="w-10 h-10 inline-flex items-center justify-center rounded-full shadow-xl bg-gradient-to-r  from-primary-400 to-blue-500 text-white">
                            <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                class="w-5 h-5" viewBox="0 0 24 24">
                                <path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"></path>
                            </svg>
                        </a>
                        <a
                            class="ml-4 w-10 h-10 inline-flex items-center justify-center rounded-full shadow-xl bg-gradient-to-r  from-primary-400 to-blue-500 text-white">
                            <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                class="w-5 h-5" viewBox="0 0 24 24">
                                <path
                                    d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z">
                                </path>
                            </svg>
                        </a>

                    </span>
                </div>
            </div>
