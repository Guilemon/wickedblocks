<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Wicked Templates</title>
        <meta name="author" content="Michael Andreuzza">
        <meta name="keywords" content="keywords,here">
        <!-- <link rel="manifest" href="./favicons/site.webmanifest"> -->
        <link rel="stylesheet" href="../../css/tailwind.css" type="text/css">
        <!-- Uncomment for cdn tailwind (if you haven't built your tailwind.css yet) <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">-->
    </head>

    <body>


        <section class="text-gray-700 body-font">
            <div class="container px-8 py-24 mx-auto lg:px-4">
                <div class="flex flex-col w-full mb-12 text-left lg:text-center">
                    <h2 class="mb-1 text-xs font-semibold tracking-widest text-blue-600 uppercase title-font">we can
                        make it happend</h2>

                    <h1 class="mb-6 text-2xl font-semibold text-purple-800 sm:text-3xl title-font">
                        Speed.
                        <br class="md:hidden">
                        That's all you need.
                    </h1>
                    <p class="mx-auto text-base font-medium leading-relaxed text-gray-700 lg:w-2/3">Whatever cardigan
                        tote bag
                        tumblr hexagon brooklyn
                        asymmetrical gentrify, subway tile poke farm-to-table. Franzen you probably haven't heard of
                        them man
                        bun deep.</p>
                </div>
                <div class="flex flex-col w-full px-0 mx-auto lg:w-2/3 sm:flex-row md:px-8">
                    <input
                        class="flex-grow w-full px-4 py-2 mb-4 mr-4 text-base text-purple-700 bg-gray-100 border border-gray-400 rounded-lg focus:outline-none focus:border-purple-500 sm:mb-0 focus:bg-white"
                        placeholder="Your Name" type="text">
                    <input
                        class="flex-grow w-full px-4 py-2 mb-4 mr-4 text-base text-purple-700 bg-gray-100 border border-gray-400 rounded-lg focus:outline-none focus:border-purple-500 sm:mb-0 focus:bg-white"
                        placeholder="Your Email" type="email">
                    <button
                        class="w-full px-8 py-2 font-semibold text-white transition duration-500 ease-in-out transform rounded-lg shadow-xl bg-gradient-to-r from-purple-400 hover:from-blue-500 to-blue-500 hover:to-purple-400 focus:shadow-outline focus:outline-none">Sign
                        Up</button>
                </div>

                <div class="w-full p-2 pt-8 text-center md:mt-8">

                    <p class="my-5 font-semibold leading-normal text-purple-700">
                        Or Signup With:
                    </p>
                    <span class="inline-flex">
                        <a
                            class="inline-flex items-center justify-center w-10 h-10 text-white rounded-full shadow-xl bg-gradient-to-r from-purple-400 to-blue-500">
                            <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                class="w-5 h-5" viewBox="0 0 24 24">
                                <path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"></path>
                            </svg>
                        </a>
                        <a
                            class="inline-flex items-center justify-center w-10 h-10 ml-4 text-white rounded-full shadow-xl bg-gradient-to-r from-purple-400 to-blue-500">
                            <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                class="w-5 h-5" viewBox="0 0 24 24">
                                <path
                                    d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z">
                                </path>
                            </svg>
                        </a>

                    </span>
                </div>
            </div>
        </section>

    </body>

</html>
