<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title> Templates</title>
        <meta name="author" content="Michael Andreuzza">
        <meta name="keywords" content="keywords,here">
        <!-- <link rel="manifest" href="./favicons/site.webmanifest"> -->
        <link rel="stylesheet" href="../../css/tailwind.css" type="text/css">
        <!-- Uncomment for cdn tailwind (if you haven't built your tailwind.css yet) <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">-->
    </head>

    <body>
        <section class="flex flex-col md:flex-row h-screen items-center">
            <div class="container mx-auto">
                <div class="flex justify-center px-2 py-6 ">
                    <div class="w-full xl:w-4/4 lg:w-11/12 flex lg:shadow-xl rounded-lg ">
                        <div class="w-full h-auto bg-white relative shadow-xl lg:shadow-none lg:w-6/12 bg-cover rounded-l-lg">
                            <div class="text-left relative z-10  m-12">
                                      <h2 class="sm:text-3xl text-2xl font-semibold title-font  text-primary-800 mb-2">
                                    Sign up
                                    <br class="hidden lg:block">
                                     to our newsletter.
                                </h2>
                                <div
                                    class="w-full sm:md:w-3/3 mt-8 leading-relaxed text-base text-gray-900 lg:text-1xl ">
                                    Pour-over photo booth vegan 8-bit. Glossier distillery hella quinoa, palo santo hammock knausgaard 8-bit bushwick
                                    gochujang humblebrag.
                                </div>
                                 <div class="text-left relative z-10 ">

                                <form class="mt-6" action="#" method="POST">


                                    <div class="flex flex-wrap -mx-3 mb-6 mt-4">
                                        <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                                            <label class="leading-relaxed text-base font-medium  text-gray-700"
                                                for="name" minlength="6">
                                                Your Name
                                            </label>
                                            <input
                                                class="appearance-none block w-full  bg-gray-100 text-primary-700 rounded-lg  border border-gray-400 focus:outline-none focus:border-primary-500 text-base px-4 py-2 mt-2 focus:bg-white"
                                                id="name" type="text" placeholder="Your name">
                                        </div>
                                        <div class="w-full md:w-1/2 px-3">
                                            <label class="leading-relaxed text-base font-medium  text-gray-700"
                                                for="email">
                                                Email
                                            </label>
                                            <input
                                                class="appearance-none block w-full  bg-gray-100 text-primary-700 rounded-lg  border border-gray-400 focus:outline-none focus:border-primary-500 text-base px-4 py-2 mt-2 focus:bg-white mb-4"
                                                id="email" type="text" placeholder="your@email.com">
                                        </div>
                                    </div>
                                    <button type="submit" class="w-full block font-semibold shadow-xl  bg-gradient-to-r  from-primary-400 hover:from-blue-500 to-blue-500 hover:to-primary-400 transition duration-500 ease-in-out transform  text-white focus:shadow-outline px-4 py-3 focus:outline-none rounded-lg
                                                                               mt-6">Sign Up</button>
                                </form>


                            </div>
                            </div>
                        </div>
                        <div
                            class="g-gray-400 hidden lg:block w-full md:w-1/3 xl:w-2/3 ">
                            
                            <img src="https://images.pexels.com/photos/3518623/pexels-photo-3518623.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="" class="w-full h-full object-cover rounded-r-lg">


                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>

</html>
